<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- link to Font-Family and CSS Files -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <!-- Document Title -->
    <title>Boolzap</title>
</head>

<body>

    <div id="app">
        <div class="container border h-100">
            <div class="row flex-nowrap h-100">
                <div class="col-12 col-md-4 contacts">
                    <div class="row h-100 flex-column flex-nowrap">

                        <div class="col-12 header d-flex justify-content-between align-items-center">
                            <div>
                                <img src="img/avatar_1.jpg" alt="">
                                <span>Riccardo</span>
                            </div>
                            <div class="">
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #bababa;"></i>
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #bababa;"></i>
                                <i class="fa-solid fa-ellipsis-vertical" style="color: #bababa;"></i>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="d-flex">
                                <div class="align-self-center bell">
                                    <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
                                </div>
                                <div>
                                    <span>Ricevi notifiche</span> <br>
                                    <a href="#">Attiva notifiche dekstop</a>
                                </div>
                            </div>
                            <div class="col-12">
                                <!--Questa Ã¨ la barra di ricerca per i nomi-->
                                <div class="input-group my-2">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-magnifying-glass top-icon"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                        aria-describedby="basic-addon1" v-model="searching">
                                </div>
                            </div>
                            
                                <div class="col-12 flex-grow-1 overflow-y-auto " v-for="(element, index) in contacts">
                                    <div class="d-flex">
                                        <div>
                                            <img :src="element.avatar" alt="">
                                        </div>
                                        <div>
                                            <span>{{ element.name }}</span> <br>
                                            <span>ultimo accesso</span>
                                        </div>
                                        <div>
                                            12:00
                                        </div>
                                    </div>
                                </div>
                            
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-8 p-0">
                    <div class="d-flex justify-content-between align-content-center header ">
                        <div class="d-flex">
                            <div>
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div>
                                <span>Michele</span> <br>
                                <span>ultimo accesso</span>
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #bababa;"></i>
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #bababa;"></i>
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #bababa;"></i>
                        </div>
                    </div>
                    <div class="bg-chat col-12 flex-grow-1 overflow-y-scroll">
                        
                    </div>
                </div>
            </div>
        </div>


        <!-- My JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="script.js" module"></script>
</body>

</html>
